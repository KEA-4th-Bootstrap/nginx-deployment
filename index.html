<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Image Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('kaj-puppy.jpeg');
    background-size: contain;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    justify-content: flex-end; /* 요소를 오른쪽으로 정렬 */
    align-items: center;
    color: white; /* 텍스트 색상이 이미지와 대비되도록 적절한 색상 선택 */
    font-family: Arial, sans-serif; /* 원하는 폰트로 변경 가능 */
  }
  .content {
    text-align: right;
    padding-right: 10vw; /* h1 요소와 오른쪽 간격 조절 */
    color: black;
  }
</style>
</head>
<body>
  <div class="content">
    <h1>HI! I'm a kaj puppy</h1>
  </div>
</body>
</html>
